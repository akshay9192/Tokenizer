global:
  scrape_interval: 15s  # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s  # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus server scrape configuration
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]  # This scrapes Prometheus itself

  # Python application scrape configuration
  - job_name: "python"
    static_configs:
      - targets: ["localhost:8000"]  # Scrape the metrics exposed by your Python app on port 8000
